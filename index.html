<html>
    <head>
        <script type="text/javascript" src="custom.js"> </script>
        <link rel="stylesheet" type="text/css" href="../common/style.css" />
        <script type="text/javascript" src="../common/angular.js"> </script>
        <script type="text/javascript" src="../common/jquery.min.js"> </script>
        <script type="text/javascript" src="../common/corner.js"> </script>
        <script type="text/javascript" src="custom.js"> </script>
        <style>
            .filter {float:left}
        </style>
    </head>
    <body>
    <h1>Selenium By Needs [Login Example]</h1>

    <div id="form-example" class="example">
        <div class="filter">

        </div>
        <div class="clear"></div>
        <div ng-app="myapp" ng-controller="employeeController">
            <table>
               <tr>
                   <td>
                        <div class="advFilter">
                        <input type="search" class="light-table-filter" data-table="order-table" placeholder="Filter"/>
                        </div>
                    </td>
                </tr>
            </table>


            <table class="order-table">
               <thead>
               <tr><th>Employee</th><th>Designation</th><th>Department</th><th>Country</th><th name="not">Ratting</th></tr>
               </thead>
               <tbody>
               <tr ng-repeat="x in names">
                      <td>{{x.name + ' ' + x.lastname }}</td><td>{{x.designation}}</td><td>{{x.department}}</td>
                   <td>{{x.country}}</td><td><select>

                   <option ng-selected="{{op.value == x.ratting}}" value="{{op.value}}" ng-repeat="op in ratings">
                       {{op.option}}

                   </option>

                </select></td>
                  </tr>
               </tbody>
           </table>
        </div>
    </div>
    <div class="overlay" id="overlay" style="display:none;">
        <img src="../common/loading.gif" alt="Loading"/>
    </div>

    </body>
</html>
